<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VY | Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <script type="module">
    <!-- Navbar -->
    <nav class="glass-nav sticky top-0 z-50 px-4 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tighter text-slate-900">VY<span class="text-primary">.</span></h1>
            <div class="hidden md:flex gap-8 font-medium text-slate-600">
                <a href="#" class="hover:text-primary transition-colors">E-books</a>
                <a href="#" class="hover:text-primary transition-colors">Cursos</a>
                <a href="#" class="hover:text-primary transition-colors">Sobre</a>
            </div>
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
            </button>

        </div>
    </nav>

    <!-- Hero -->
    <header class="py-16 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl md:text-6xl font-extrabold text-slate-900 mb-6">
                Produtos Digitais que <br><span class="text-primary italic font-light">Transformam</span> sua Rotina.
            </h2>
            <p class="text-slate-500 text-lg max-w-2xl mx-auto">
                Explore nossa curadoria exclusiva de conteúdos premium criados para elevar seu conhecimento e produtividade.
            </p>
        </div>
    </header>

    <!-- Products Grid -->
    <main class="max-w-7xl mx-auto px-4 pb-24">
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Os produtos serão carregados aqui via JS -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="bg-white p-12 rounded-3xl shadow-sm border border-slate-100 inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-slate-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                <h3 class="text-xl font-bold text-slate-700">Nenhum produto disponível</h3>
                <p class="text-slate-500 mt-2">Estamos preparando novidades incríveis para você!</p>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-400 font-medium">© 2024 VY Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const productsContainer = document.getElementById('products-container');
        const emptyState = document.getElementById('empty-state');

        async function loadProducts() {
          const querySnapshot = await getDocs(collection(db, "products"));
          const products = querySnapshot.docs.map(doc => doc.data());
          renderProducts(products); // chama a função existente para mostrar os produtos
        }

        function renderProducts(products) {
           if (products.length === 0) {
                productsContainer.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            productsContainer.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-[2rem] overflow-hidden border border-slate-100 flex flex-col h-full">
                    <figure class="relative h-72 overflow-hidden">
                        <img src="${product.image || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=800'}" 
                             alt="${product.title}" 
                             class="w-full h-full object-cover">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur px-4 py-1 rounded-full font-bold text-primary shadow-sm">
                            R$ ${parseFloat(product.price).toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                        </div>
                    </figure>
                    <div class="p-8 flex flex-col flex-grow">
                        <h3 class="text-2xl font-bold text-slate-800 mb-3">${product.title}</h3>
                        <p class="text-slate-500 leading-relaxed mb-6 flex-grow">${product.description}</p>
                        <a href="${product.checkoutLink}" target="_blank" 
                           class="btn btn-primary btn-lg rounded-2xl normal-case text-lg font-bold w-full shadow-lg shadow-blue-200">
                            ${product.btnText || 'Comprar agora'}
                        </a>

                    </div>
                </div>
            `).join('');
        }

        // Carrega inicial
        loadProducts();
        // Importa os módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configuração do seu projeto Firebase
        const firebaseConfig = {
          apiKey: "SUA_API_KEY",
          authDomain: "vy-loja.firebaseapp.com",
          projectId: "vy-loja",
          storageBucket: "vy-loja.appspot.com",
          messagingSenderId: "1440651873617",
          appId: "1:140651873617:web:01d1dcb7a94c919c197f70"
         };

         // Inicializa o Firebase
         const app = initializeApp(firebaseConfig);
         const db = getFirestore(app);

        
    </script>
    </script>
</body>
</html>
